<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Astro Stack</title>

<style>
:root {
  --bg:#0b1020;
  --panel:#111a33;
  --text:#e8ecff;
}

* { box-sizing: border-box; }

body {
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: radial-gradient(1200px 600px at 30% 10%, #16224a 0%, var(--bg) 60%);
  color: var(--text);
  height:100vh;
  overflow:hidden;
}

header {
  padding:12px 16px;
  border-bottom:1px solid rgba(255,255,255,.08);
  background:rgba(8,12,26,.6);
}

header h1 {
  margin:0;
  font-size:14px;
  letter-spacing:.6px;
  text-transform:uppercase;
}

.wrap {
  display:grid;
  grid-template-columns:320px 1fr;
  height:calc(100vh - 44px);
}

.panel {
  background:linear-gradient(180deg,#111a33,#0c1223);
  border-right:1px solid rgba(255,255,255,.08);
  padding:14px;
  overflow:auto;
}

.block {
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
}

.row {
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.btn {
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.2);
  color:var(--text);
  padding:10px 12px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  font-size:12px;
}

.btn.primary {
  background:rgba(106,169,255,.18);
  border-color:rgba(106,169,255,.6);
}

input[type=file]{display:none}

label {
  font-size:11px;
  opacity:.8;
}

input[type=range] {
  width:100%;
}

.stage {
  position:relative;
  background:#000;
}

canvas {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
}

.hud {
  position:absolute;
  left:12px;
  bottom:12px;
  padding:8px 10px;
  background:rgba(0,0,0,.6);
  border-radius:10px;
  font-size:12px;
}

@media (max-width:900px) {
  .wrap {
    grid-template-columns:1fr;
    grid-template-rows:1fr auto;
  }
  .panel {
    max-height:45vh;
    border-right:none;
    border-top:1px solid rgba(255,255,255,.1);
  }
}
</style>
</head>

<body>
<header>
  <h1>Astro Stack</h1>
</header>

<div class="wrap">
  <aside class="panel">

    <div class="block">
      <div class="row">
        <label class="btn primary" for="fileInput">Load Images</label>
        <input id="fileInput" type="file" multiple accept="image/*">
        <button class="btn" id="exportBtn">Export PNG</button>
      </div>
    </div>

    <div class="block">
      <label>Gamma Stretch</label>
      <input type="range" id="gamma" min="0.4" max="1.2" step="0.01" value="0.75">

      <label style="margin-top:8px;display:block;">Background Extraction</label>
      <input type="range" id="bg" min="0" max="1" step="0.01" value="0.45">

      <label style="margin-top:8px;display:block;">Noise Reduction</label>
      <input type="range" id="nr" min="0" max="1" step="0.01" value="0.3">
    </div>

  </aside>

  <main class="stage" id="stage">
    <canvas id="c"></canvas>
    <div class="hud" id="hud">No images loaded</div>
  </main>
</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const stage = document.getElementById("stage");
const fileInput = document.getElementById("fileInput");
const hud = document.getElementById("hud");

let images = [];
let W = 0, H = 0;

const astro = {
  gamma: 0.75,
  bg: 0.45,
  nr: 0.3
};

function resize(){
  if(!W||!H) return;
  const dpr = devicePixelRatio || 1;
  canvas.width = W * dpr;
  canvas.height = H * dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
  render();
}
window.addEventListener("resize", resize);

fileInput.onchange = async e => {
  images = [];
  for(const f of e.target.files){
    const img = new Image();
    img.src = URL.createObjectURL(f);
    await img.decode();
    images.push(img);
  }
  if(!images.length) return;
  W = images[0].naturalWidth;
  H = images[0].naturalHeight;
  resize();
  hud.textContent = `${images.length} images stacked`;
};

["gamma","bg","nr"].forEach(id=>{
  document.getElementById(id).oninput = e=>{
    astro[id] = +e.target.value;
    render();
  };
});

function render(){
  if(!images.length) return;

  const stack = ctx.createImageData(W,H);
  const acc = new Float32Array(stack.data.length);

  images.forEach(img=>{
    ctx.clearRect(0,0,W,H);
    ctx.drawImage(img,0,0);
    const d = ctx.getImageData(0,0,W,H).data;
    for(let i=0;i<d.length;i++) acc[i]+=d[i];
  });

  for(let i=0;i<acc.length;i++){
    stack.data[i]=acc[i]/images.length;
  }

  // Background extraction
  let samples=[];
  for(let i=0;i<stack.data.length;i+=16){
    samples.push((stack.data[i]+stack.data[i+1]+stack.data[i+2])/3);
  }
  samples.sort((a,b)=>a-b);
  const bg = samples[Math.floor(samples.length/2)] * astro.bg;

  for(let i=0;i<stack.data.length;i+=4){
    stack.data[i]=Math.max(0,stack.data[i]-bg);
    stack.data[i+1]=Math.max(0,stack.data[i+1]-bg);
    stack.data[i+2]=Math.max(0,stack.data[i+2]-bg);

    stack.data[i]=255*Math.pow(stack.data[i]/255,astro.gamma);
    stack.data[i+1]=255*Math.pow(stack.data[i+1]/255,astro.gamma);
    stack.data[i+2]=255*Math.pow(stack.data[i+2]/255,astro.gamma);
  }

  // Noise reduction
  if(astro.nr>0){
    const copy=new Uint8ClampedArray(stack.data);
    const r=1+Math.floor(astro.nr*2);
    for(let y=r;y<H-r;y++){
      for(let x=r;x<W-r;x++){
        let i=(y*W+x)*4;
        let s=[0,0,0],c=0;
        for(let dy=-r;dy<=r;dy++){
          for(let dx=-r;dx<=r;dx++){
            let j=((y+dy)*W+(x+dx))*4;
            s[0]+=copy[j];
            s[1]+=copy[j+1];
            s[2]+=copy[j+2];
            c++;
          }
        }
        stack.data[i]=stack.data[i]*(1-astro.nr)+(s[0]/c)*astro.nr;
        stack.data[i+1]=stack.data[i+1]*(1-astro.nr)+(s[1]/c)*astro.nr;
        stack.data[i+2]=stack.data[i+2]*(1-astro.nr)+(s[2]/c)*astro.nr;
      }
    }
  }

  ctx.putImageData(stack,0,0);
}

document.getElementById("exportBtn").onclick=()=>{
  if(!images.length) return;
  const a=document.createElement("a");
  a.href=canvas.toDataURL("image/png");
  a.download="astro_stack.png";
  a.click();
};
</script>
</body>
</html>
